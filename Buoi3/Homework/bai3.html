<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let time = prompt("00:00:00NOON");
      let hour = Number(time.slice(0, 2));
      let min = Number(time.slice(3, 5));
      let sec = Number(time.slice(6, 8));
      let noon = time.slice(8, 10).toLowerCase();
      console.log(min);
      if (
        hour > 24 ||
        hour < 0 ||
        min > 59 ||
        min < 0 ||
        sec > 59 ||
        sec < 0 ||
        time.length < 12 ||
        time.length > 12
      ) {
        alert("error");
      } else {
        if (noon == "am" && hour > 12) {
          hour -= 12;
        } else if (noon == "pm" && hour < 12) {
          hour += 12;
        }
        if (min < 10 || sec < 10) {
          alert(`
      Bây giờ là : ${hour} : 0${min} : 0${sec}${noon}
      `);
        } else {
          alert(`
      Bây giờ là : ${hour} : ${min} : ${sec}${noon}
      `);
        }
      }
    </script>
  </body>
</html>
